<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="CSSstyling.css">
</head>
<body class="sixth">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                       <span class="badge text-bg-primary">Level 6</span>
                        <h2 class="h4 fw-bold mt-2">Conditionals: Pick the CORRECT door!</h2>
                        <p class="text-muted mb-3">Click a door. Only ONE is correct. Use If/Else.</p>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success flex-fill doorBtn" data-door="1">
                                <i class="bi bi-door-open"></i>Door 1</button>
                            <button class="btn btn-warning flex-fill doorBtn" data-door="2">
                                <i class="bi bi-door-open"></i>Door 2</button>
                            <button class="btn btn-danger flex-fill doorBtn" data-door="3">
                                <i class="bi bi-door-open"></i>Door 3</button>
                        </div>
                        <div id="resultDR" class="alert alert-secondary mt-3 mb-0"> Choose a door to see the result.</div>
                        <hr>
                        <div class="d-flex gap-2">
                           <button class="btn btn-secondary w-50" onclick="window.location.href='Level5.html'">
                              <i class="bi bi-arrow-left"></i> Back
                           </button>
                           <button class="btn btn-dark w-50" onclick="window.location.href='Level1.html'">
                              <i class="bi bi-arrow-clockwise"></i> Restart (Level 1)
                           </button>
                        </div>
                    </div>
                </div>
                <p class="text-center text-muted small mt-3 mb-0">Screenshot #6</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script> 
        const winningDoor = 3;
        const resultDR = document.getElementById("resultDR");
        const doorBtns = document.querySelectorAll(".doorBtn");

        doorBtns.forEach((btn) => {
        btn.addEventListener("click", function () {
        const picked = Number(btn.dataset.door);

        if (picked === winningDoor) {
         resultDR.className = "alert alert-success mt-3 mb-0";
         resultDR.innerHTML =
        '<i class="bi bi-trophy-fill me-2"></i> Correct! Quest Complete <i class="bi bi-check-circle-fill"></i>';
        } else {
         resultDR.className = "alert alert-danger mt-3 mb-0";
         resultDR.innerHTML =
        '<i class="bi bi-x-circle-fill me-2"></i> Wrong door. Try again!';
    }
    });
    });
    </script>
</body>
</html>
